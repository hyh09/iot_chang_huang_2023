stages:
  - package
  - push
  - deploy
  - sonarqube-check # 执行sonar代码分析
variables:
  #MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  #MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

before_script:
  - docker login -u $HUANSI_YL_USER -p $HUANSI_YL_PASSWORD $HUANSI_REGISTRY_URL
  - export GRADLE_USER_HOME=`pwd`/.gradle

# 打包并构建镜像
package:
  stage: package
  cache:
    paths:
      - .m2/repository
      - .gradle/wrapper
      - .gradle/caches
      - ui-ngx/node_modules
    # keep cache across branch
    key: "${CI_COMMIT_REF_SLUG}"
  image: 47.110.145.204:8084/buildenv/jdk11-mvn-node-docker
  retry: 1
  tags:
    - hz-k8s-iot-test
  script:
    - echo "打包并构建镜像"
    - npm update
    - mvn $MAVEN_CLI_OPTS clean install  -DskipTests
    - mvn $MAVEN_CLI_OPTS clean install -pl tb-node -Dmaven.test.skip=true -Ddockerfile.skip=false -f msa/pom.xml
    - mvn $MAVEN_CLI_OPTS clean install -pl web-ui -Dmaven.test.skip=true -Ddockerfile.skip=false -f msa/pom.xml
  only:
    - test
  after_script:
    - echo "镜像打包完毕,镜像如下:"
    - docker images | grep ${HUANSI_REGISTRY_URL}/${HUANSI_YL_REGISTRY_NAME}/thingsboard
    - echo "删除无用镜像"
    - docker rmi -f `docker images |grep "thingsboard"|grep "<none>"|awk '{print $3}'`

# 打包并构建镜像2
push:
  stage: push
  retry: 1
  tags:
    - hz-k8s-iot-test
  script:
    - echo "推送镜像"
    - docker push ${HUANSI_REGISTRY_URL}/${HUANSI_YL_REGISTRY_NAME}/thingsboard/tb-node:latest
    - docker push ${HUANSI_REGISTRY_URL}/${HUANSI_YL_REGISTRY_NAME}/thingsboard/tb-web-ui:latest
  only:
    - test
  after_script:
    - echo "镜像打包完毕,镜像如下:"
    - docker images | grep ${HUANSI_REGISTRY_URL}/${HUANSI_YL_REGISTRY_NAME}/thingsboard

# 部署到测试环境
deploy:
  stage: deploy
  retry: 1
  image:
    name: bitnami/kubectl:latest
    entrypoint: [ "" ]
  tags:
    - hz-k8s-iot-test
  before_script:
    - echo ${HS_CONFIG} | base64 -d > /.kube/config
    - export KUBECONFIG=/.kube/config
  script:
    - echo "重启deployment"
    #    - cd ./k8s
    #    - bash ./k8s-deploy-thirdparty.sh
    #    - bash ./k8s-deploy-resources.sh
    - kubectl version
    - kubectl rollout restart deployment tb-web-ui -n hsyl-iot
    - kubectl rollout restart deployment tb-node -n hsyl-iot
  only:
    - test
  after_script:
    - kubectl get pods -l app=tb-node -n hsyl-iot
    - kubectl get pods -l app=tb-web-ui -n hsyl-iot

# sonar配置
sonarqube-check:
  stage: sonarqube-check
  image: 47.110.145.204:8084/buildenv/jdk11-mvn-node-docker:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify  sonar:sonar -Ddockerfile.skip -Dsonar.branch.name=${CI_COMMIT_REF_NAME}   -Dmaven.test.skip=true  -Dsonar.projectKey=hs-iot_iot-platform_AYE25JQxnQKN8hZXPdWD
  allow_failure: true
  only:
    - develop



