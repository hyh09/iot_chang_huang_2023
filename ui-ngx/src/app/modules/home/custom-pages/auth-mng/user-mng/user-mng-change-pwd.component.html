<div style="min-width: 360px;">
  <mat-toolbar color="primary">
    <h2 translate>auth-mng.change-pwd</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field class="mat-block">
        <mat-label translate>auth-mng.password</mat-label>
        <input matInput formControlName="password" required>
        <mat-error *ngIf="form.get('password').hasError('required')">
          {{ 'auth-mng.password-required' | translate }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-block">
        <mat-label translate>auth-mng.confirm-pwd</mat-label>
        <input matInput formControlName="confirmPwd" required>
        <mat-error *ngIf="form.get('confirmPwd').hasError('required')">
          {{ 'auth-mng.confirm-pwd-required' | translate }}
        </mat-error>
        <mat-error *ngIf="form.get('confirmPwd').hasError('pwdNotEqual')">
          {{ 'auth-mng.pwd-not-equal' | translate }}
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button
      mat-button
      type="button"
      color="primary"
      cdkFocusInitial
      [disabled]="(isLoading$ | async)"
      (click)="cancel()"
    >{{ 'action.cancel' | translate }}</button>
    <button
      mat-raised-button
      type="button"
      color="primary"
      [disabled]="(isLoading$ | async) || form?.invalid || !form?.dirty"
      (click)="save()"
    >{{ 'action.confirm' | translate }}</button>
  </div>
</div>
