<div>
  <mat-toolbar color="primary">
    <h2 translate>auth-mng.add-users</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content style="position: relative; width: 660px; height: 500px; padding: 0; margin-top: 16px;">
    <tb-entities-table #userTable [entitiesTableConfig]="config"></tb-entities-table>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button
      mat-button
      type="button"
      color="primary"
      cdkFocusInitial
      [disabled]="(isLoading$ | async)"
      (click)="cancel()"
    >{{ 'action.cancel' | translate }}</button>
    <button
      mat-raised-button
      type="button"
      color="primary"
      [disabled]="(isLoading$ | async) || userTable.dataSource.selection.selected.length === 0"
      (click)="save(userTable.dataSource.selection.selected)"
    >{{ 'action.confirm' | translate }}</button>
  </div>
</div>
