<div class="set-permissions-wrapper">
  <mat-toolbar color="primary">
    <h2 translate>auth-mng.set-permissions</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <mat-tab-group>
      <mat-tab label="PC">
        <div class="tree-wrapper">
          <nz-tree
            #pcTree
            [nzData]="pcMenus"
            [nzCheckedKeys]="pcCheckedKeys"
            [nzExpandedKeys]="pcExpandedKeys"
            nzCheckable
            nzMultiple
          ></nz-tree>
        </div>
      </mat-tab>
      <mat-tab label="App">
        <div class="tree-wrapper">
          <nz-tree
            #appTree
            [nzData]="appMenus"
            [nzCheckedKeys]="appCheckedKeys"
            [nzExpandedKeys]="appExpandedKeys"
            nzCheckable
            nzMultiple
          ></nz-tree>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button
      mat-button
      type="button"
      color="primary"
      cdkFocusInitial
      [disabled]="(isLoading$ | async)"
      (click)="cancel()"
    >{{ 'action.cancel' | translate }}</button>
    <button
      mat-raised-button
      type="button"
      color="primary"
      [disabled]="isLoading$ | async"
      (click)="save()"
    >{{ 'action.confirm' | translate }}</button>
  </div>
</div>
