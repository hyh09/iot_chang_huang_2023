<mat-form-field>
  <mat-label>{{ 'potency.process-card-no' | translate }}</mat-label>
  <input type="text" matInput [(ngModel)]="entitiesTableConfig.componentsData.sCardNo" (keyup.enter)="entitiesTableConfig.table.resetSortAndFilter(true)" />
  <button
    *ngIf="entitiesTableConfig.componentsData.sCardNo"
    matSuffix mat-icon-button aria-label="Clear"
    (click)="onClear('sCardNo')"
  >
    <mat-icon class="material-icons">close</mat-icon>
  </button>
</mat-form-field>

<nz-range-picker
  [nzShowTime]="{ nzFormat: 'HH:mm' }" nzFormat="yyyy-MM-dd HH:mm" nzSize="large"
  [(ngModel)]="entitiesTableConfig.componentsData.dateRange" [nzAllowClear]="false"
></nz-range-picker>
<div class="action-btns" style="margin-left: 5px;">
  <button mat-flat-button color="primary" (click)="entitiesTableConfig.table.resetSortAndFilter(true)">
    {{ 'action.search' | translate }}
  </button>
  <button mat-flat-button color="primary" [disabled]="isLoading$ | async" (click)="entitiesTableConfig.componentsData.exportTableData()">
    {{ 'action.export' | translate }}
  </button>
</div>
