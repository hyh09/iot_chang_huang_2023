<div>
  <mat-toolbar color="primary">
    <h2>{{ 'order.production-progress' | translate }}{{ 'order.order-procedure-no-template' | translate:{ orderNo: processCard.sorderNo, processNo: processCard.scardNo } }}</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content style="position: relative; width: 1200px; height: 652px; padding: 0;">
    <tb-entities-table #userTable [entitiesTableConfig]="config"></tb-entities-table>
  </div>
</div>
