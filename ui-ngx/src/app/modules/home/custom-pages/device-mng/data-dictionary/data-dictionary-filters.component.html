<mat-form-field>
  <mat-label>{{ 'device-mng.code' | translate }}</mat-label>
  <input type="text" matInput [(ngModel)]="entitiesTableConfig.componentsData.code" />
  <button
    *ngIf="entitiesTableConfig.componentsData.code"
    matSuffix mat-icon-button aria-label="Clear"
    (click)="onClear('code')"
  >
    <mat-icon class="material-icons">close</mat-icon>
  </button>
</mat-form-field>
<mat-form-field>
  <mat-label>{{ 'device-mng.name' | translate }}</mat-label>
  <input type="text" matInput [(ngModel)]="entitiesTableConfig.componentsData.name" />
  <button
    *ngIf="entitiesTableConfig.componentsData.name"
    matSuffix mat-icon-button aria-label="Clear"
    (click)="onClear('name')"
  >
    <mat-icon class="material-icons">close</mat-icon>
  </button>
</mat-form-field>
<mat-form-field>
  <mat-label>{{ 'device-mng.data-type' | translate }}</mat-label>
  <mat-select
    [(ngModel)]="entitiesTableConfig.componentsData.dictDataType"
    (ngModelChange)="entitiesTableConfig.table.updateData()"
  >
    <mat-option value="">全部</mat-option>
    <mat-option
      *ngFor="let option of entitiesTableConfig.componentsData.dataTypeList"
      [value]="option.code"
    >{{ 'device-mng.' + option.name | translate }}</mat-option>
  </mat-select>
</mat-form-field>
<div class="action-btns">
  <button mat-flat-button color="primary" (click)="entitiesTableConfig.table.updateData()">
    {{ 'action.search' | translate }}
  </button>
</div>
