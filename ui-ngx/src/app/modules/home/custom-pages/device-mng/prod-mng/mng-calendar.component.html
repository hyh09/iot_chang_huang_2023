
<div class="mng-calendar-dialog">
  <div class="mat-padding" fxLayout="column">
    <form [formGroup]="entityForm">
      <div class="form-item">
        <mat-label translate>device-mng.device-schedual</mat-label>
        <nz-range-picker
          [nzShowTime]="{ nzFormat: 'HH:mm' }"
          nzFormat="yyyy-MM-dd HH:mm"
          formControlName="shift"
          [disabled]="(isLoading$ | async) || !isEdit"
        ></nz-range-picker>
        <mat-error *ngIf="entityForm.dirty && (entityForm.get('startTime').hasError('required') || entityForm.get('endTime').hasError('required'))">
          {{ 'device-mng.device-schedual-required' | translate }}
        </mat-error>
      </div>
    </form>
  </div>
</div>
