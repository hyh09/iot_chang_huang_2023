<form (ngSubmit)="save()" style="min-width: 960px;">
  <mat-toolbar color="primary">
    <h2 translate>tenant.set-tenant-menus</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>

  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button
      mat-button
      color="primary"
      type="button"
      cdkFocusInitial
      [disabled]="(isLoading$ | async)"
      (click)="cancel()"
    >{{ 'action.cancel' | translate }}</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="(isLoading$ | async) || tenantMenusForm.invalid || !tenantMenusForm.dirty"
    >{{ 'action.confirm' | translate }}</button>
  </div>
</form>
