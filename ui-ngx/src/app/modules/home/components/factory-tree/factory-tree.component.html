<div class="factory-tree" fxLayout="column">
  <div *ngIf="treeData.length === 0" class="empty" fxLayoutAlign="center center">
    <nz-empty
      nzNotFoundImage="../../../../../assets/data-empty.svg"
      nzNotFoundContent="{{ 'common.data-empty' | translate }}"
    ></nz-empty>
  </div>
  <mat-form-field [fxShow]="treeData.length > 0" class="factory-tree-search">
    <mat-label>{{ 'device-mng.search-name' | translate }}</mat-label>
    <input type="text" matInput [(ngModel)]="searchValue" />
    <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue = ''">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-form-field>
  <nz-tree
    [nzData]="treeData"
    [nzSearchValue]="searchValue"
    [nzVirtualHeight]="scrollHeight"
    [nzSelectedKeys]="selectedKeys"
    [nzExpandedKeys]="expandedKeys"
    (nzClick)="onClickNode($event)"
  ></nz-tree>
</div>
